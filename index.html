<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar-section-start -->
    <nav>
      <img src="./assets/logo.png" alt="logo" />
      <ul>
        <li><a href="#">Store</a></li>
        <li><a href="#">Mac</a></li>
        <li><a href="#">ipad</a></li>
        <li><a href="#">iphone</a></li>
        <li><a href="#">Watch</a></li>
        <li><a href="#">AirPods</a></li>
        <li><a href="#">TV & Home</a></li>
        <li><a href="#">Only on Apple</a></li>
        <li><a href="#">Accessories</a></li>
        <li><a href="#">Support</a></li>
      </ul>
      <img class="search" src="./assets/search.png" alt="search" />
      <img src="./assets/bag.png" alt="bag" />
    </nav>
<!-- navbar-section-end -->

    <!-- first-section-start  -->
    <section id="phone-types">
        <div class="each-card">
            <img src="./assets/iphone 14 pro.png" alt="iphone 14 pro">
            <h5>iphone 14 pro</h5>
            <p>New</p>
        </div>
        <div class="each-card">
            <img src="./assets/iphone 14.png" alt="iphone 14">
            <h5>iphone 14</h5>
            <p>New</p>
        </div>
        <div class="each-card">
            <img src="./assets/iphone 13.png" alt="iphone 13">
            <h5>iphone 13</h5>
        </div>
        <div class="each-card">
            <img src="./assets/ipone se.png" alt="iphone se">
            <h5>iphone SE</h5>
        </div>
        <div class="each-card">
            <img src="./assets/iphone 12.png" alt="iphone 12">
            <h5>iphone 12</h5>
        </div>
        <div class="each-card">
            <img src="./assets/compare.png" alt="compare">
            <h5>Compare</h5>
        </div>
        <div class="each-card">
            <img src="./assets/airpods.png" alt="airpods">
            <h5>AirPods</h5>
        </div>
        <div class="each-card">
            <img src="./assets/airtag.png" alt="airtag">
            <h5>AirTag</h5>
        </div>
        <div class="each-card">
            <img src="./assets/accessories.png" alt="accessories">
            <h5>Accessories</h5>
        </div>
        <div class="each-card">
            <img src="./assets/apple card.png" alt="apple card">
            <h5>Apple Card</h5>
        </div>
        <div class="each-card">
            <img src="./assets/ios 16.png" alt="ios 16">
            <h5>iOS 16</h5>
        </div>
        <div class="each-card">
            <img src="./assets/shope iphone.png" alt="shop iphone">
            <h5>Shop iphone</h5>
        </div>
    </section>
    <!-- first-section-end  -->
    

  </body>
</html>
